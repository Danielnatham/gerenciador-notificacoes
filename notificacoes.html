<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/vnd.microsoft.icon" href="https://sistemasupremo.com.br/favicon.ico">
  <title>Notificações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" />
  <link rel="stylesheet" href="assets/notificacoes.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="
            https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.css
            " rel="stylesheet">
</head>

<body>
  <aside class="sidebar-nav-wrapper">
    <div class="navbar-logo">
      <a href="index.html" style="color: #000;">
        <img src="assets/favicon.ico" alt="" />
        <span class="fw-700" style="font-size: larger;">
          Supremo CRM
        </span>
      </a>
    </div>
    <hr style="width: 90%;margin: auto; padding-bottom: 1rem;">
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item">
          <a href="notificacoes.html" class="nav-link active">
            <span class="icon">
              <i class="fa-solid fa-bell"></i>
            </span>
            <span class="text">Notificações</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <div class="overlay"></div>
  <main class="main-wrapper">
    <header class="header">
      <div class="container-fluid">
        <div class="row justify-content-end">
          <div class="header-right">
            <div class="profile-box ml-15">
              <div class="profile-info">
                <div class="info">
                  <div class="image">
                    <img src="assets/favicon.ico" alt="" />
                  </div>
                  <div>
                    <h6 class="fw-500">Supremo</h6>
                    <p>Admin</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="table-components">
      <div class="container-fluid">
        <div class="title-wrapper pt-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="card-style mb-5">
                <div class="d-flex justify-content-between mb-5">
                  <h6 class="mb-10">Lista de notificações</h6>
                  <a href="#" data-bs-toggle="modal" data-bs-target="#adicionarNotificacaoModalForm" class="btn btn-success"><i class="fa-solid fa-plus"></i>
                    Cadastrar</i></a>
                </div>
                <div>
                  <table class="table table-striped table-hover p-1" id="tabela">
                    <thead>
                      <tr>
                        <th>
                          <h6>Titulo</h6>
                        </th>
                        <th>
                          <h6>Mensagem</h6>
                        </th>
                        <th>
                          <h6>Data de envio</h6>
                        </th>
                        <th>
                          <h6>Ações</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
  <div class="modal fade" id="adicionarNotificacaoModalForm" tabindex="-1" aria-labelledby="adicionarNotificacaoModal"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adicionarNotificacaoModal">Cadastrar/Editar Notificação</h5>
          <button type="button" class="btn-close" id="fecharModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioAdicionarNotificacao" action="cadastrar-editar-notificacoes.html" method="POST">
            <input type="text" class="form-control" id="id" name="id" hidden>
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da notificação"
                required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" name="mensagem" rows="3" placeholder="Digite a mensagem da notificação"
                required></textarea>
            </div>
            <div class="mb-3">
              <label for="dataEnvio" class="form-label">Data de Envio</label>
              <input type="date" class="form-control" id="dataEnvio" name="dataEnvio" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
              </button>
              <a onclick="$('#fecharModal').click()" class="btn btn-warning">
                <i class="fas fa-arrow-left"></i> Voltar
              </a>
            </div>
          </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.js"></script>
  <script src="assets/data.js"></script>
</body>

</html>
